<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level 2 - Memory Card Game</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #cce7ff; /* Brighter wintry blue */
      color: #004d80; /* Deep blue for text */
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Snowflake effect */
    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: snow 5s linear infinite;
    }

    @keyframes snow {
      0% {
        transform: translateX(0) translateY(-10px);
      }
      100% {
        transform: translateX(50px) translateY(100vh);
      }
    }

    /* Snow generation */
    .snow-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }

    /* Game container */
    .game-container {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px); /* 4 cards per row */
      grid-template-rows: repeat(5, 150px); /* 5 rows */
      gap: 20px;
      margin: 20px auto;
      padding: 20px;
      background-color: #004d80; /* Darker blue */
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .card {
      width: 100px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      position: relative;
    }

    /* Pulsing animation */
    .card:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 35px rgba(255, 255, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.4s ease-in-out;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .card-front {
      background-color: #007bbd; /* Rich blue */
    }

    .card-back {
      background-color: #004d80; /* Deep blue */
      transform: rotateY(180deg);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .reset-button, .back-to-levels-button {
      position: relative;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bbd; /* Rich blue */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .reset-button:hover, .back-to-levels-button:hover {
      background-color: #005c8a; /* Darker blue */
    }

    .congratulations-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: #007bbd;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .timer {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

  </style>
</head>
<body>
  <!-- Snow layer -->
  <div class="snow-layer"></div>

  <div class="game-container">
    <button class="reset-button">Restart Game</button>
    <div class="game-board"></div>
    <div class="congratulations-message" style="display: none;">Congratulations! You won!</div>
    <div class="timer">Time Left: <span id="timer">60</span> seconds</div>
    <!-- Back to Levels Button -->
    <a href="levels.html">
      <button class="back-to-levels-button">Back to Levels</button>
    </a>
  </div>

  <script>
    // Snowflake generation
    function createSnowflakes() {
      const snowLayer = document.querySelector('.snow-layer');
      for (let i = 0; i < 50; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`; // Snowflakes fall at different speeds
        snowflake.style.animationDelay = `${Math.random() * 5}s`; // Snowflakes start falling at different times
        snowLayer.appendChild(snowflake);
      }
    }
  
    // Call the snowflakes generation
    createSnowflakes();
  
    const board = document.querySelector('.game-board');
    const resetButton = document.querySelector('.reset-button');
    const congratulationsMessage = document.querySelector('.congratulations-message');
    const timerDisplay = document.getElementById('timer');
  
    const cards = [
      'peach', 'cherry', 'pear', 'apple', 'grape', 'banana', 'orange', 'strawberry',
      'peach', 'cherry', 'pear', 'apple', 'grape', 'banana', 'orange', 'strawberry'
    ];
  
    // Ensure there are only 16 cards for a 4x4 grid
    const level3Cards = cards.slice(0, 16);
  
    let flippedCards = [];
    let matchedCards = 0;
    let isFlipping = false;
    let timerInterval = null;
    let gameStarted = false;
    let isGameLocked = true;
  
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  
    function createBoard(cardsToUse, columns, rows) {
      board.innerHTML = '';
      board.style.gridTemplateColumns = `repeat(${columns}, 100px)`;  // 4 cards per row
      board.style.gridTemplateRows = `repeat(${rows}, 150px)`;  // 4 rows
      shuffle(cardsToUse);
  
      cardsToUse.forEach((cardValue) => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('card');
  
        const cardInner = document.createElement('div');
        cardInner.classList.add('card-inner');
  
        const cardFront = document.createElement('div');
        cardFront.classList.add('card-front');
        const frontImage = document.createElement('img');
        frontImage.src = 'pictures/back.png';
        cardFront.appendChild(frontImage);
  
        const cardBack = document.createElement('div');
        cardBack.classList.add('card-back');
        const backImage = document.createElement('img');
        backImage.src = `pictures/${cardValue}.png`;
        cardBack.appendChild(backImage);
  
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
  
        cardElement.appendChild(cardInner);
        cardElement.dataset.value = cardValue;
        board.appendChild(cardElement);
  
        cardElement.addEventListener('click', handleCardClick);
      });
  
      board.classList.add('zoom-in');
      setTimeout(() => {
        initialCardFlipSequence();
      }, 500);
    }
  
    function handleCardClick(event) {
      if (isGameLocked) return;
  
      const card = event.currentTarget;
  
      if (!gameStarted) {
        gameStarted = true;
        startTimer();
      }
  
      if (
        isFlipping ||
        card.classList.contains('matched') ||
        card.classList.contains('flip')
      ) {
        return;
      }
  
      card.classList.add('flip');
      flippedCards.push(card);
  
      if (flippedCards.length === 2) {
        isFlipping = true;
        checkForMatch();
      }
    }
  
    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const isMatch = card1.dataset.value === card2.dataset.value;
  
      setTimeout(() => {
        if (isMatch) {
          card1.classList.add('matched');
          card2.classList.add('matched');
          matchedCards += 2;
  
          if (matchedCards === level3Cards.length) {
            clearInterval(timerInterval);
            showCongratulations();
          }
        } else {
          card1.classList.remove('flip');
          card2.classList.remove('flip');
        }
  
        flippedCards = [];
        isFlipping = false;
      }, 1000);
    }
  
    function initialCardFlipSequence() {
      const cardElements = Array.from(document.querySelectorAll('.card'));
  
      cardElements.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('flip');
          if (index === cardElements.length - 1) {
            setTimeout(() => {
              cardElements.forEach((card) => card.classList.remove('flip'));
              isGameLocked = false;
            }, 2000);
          }
        }, index * 400);
      });
    }
  
    function startTimer() {
      let timeLeft = 60;
      timerDisplay.textContent = timeLeft;
  
      timerInterval = setInterval(() => {
        timeLeft -= 1;
        timerDisplay.textContent = timeLeft;
  
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          showGameOver();
        }
      }, 1000);
    }
  
    function showCongratulations() {
      congratulationsMessage.style.display = 'block';
    }
  
    function showGameOver() {
      alert('Game Over! Try again!');
      resetGame();
    }
  
    resetButton.addEventListener('click', resetGame);
  
    function resetGame() {
      matchedCards = 0;
      flippedCards = [];
      gameStarted = false;
      isGameLocked = true;
      createBoard(level3Cards, 4, 4);  // Adjusted grid size to 4x4
      timerDisplay.textContent = '60';
      congratulationsMessage.style.display = 'none';
    }
  
    resetGame();
  </script>
  
</body>
</html>
